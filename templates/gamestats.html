{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load render_table from django_tables2 %}
{% block content %}

<h1>Thanks for Playing!</h1>
<h2>Results</h2>
<div class = "row">
    <table class="table table-bordered table-striped table-hover">
        <div class = "col-lg-12">
    <thead>
        <tr>
            <th>Rank</th>
            <th>Player</th>
            <th>Total Score</th>        
        </tr>
    </thead>
    <tbody>
    {% for card in scorecards %}
        <tr>
            <td>{{card.rank}}</td>
            <td>{{card.player_name}}</td>
            <td>{{card.total_score}}</td>
        </tr>
    {% endfor %}
    </tbody>
        </div>
    </table>    
     <div class='col-lg-6 pull-left' style="padding-top: 3%">
        <a href = "{% url 'addplayers' %}" class="btn-lg btn-success" role="button">New Game</a>
     </div>
</div>
{% endblock %}
